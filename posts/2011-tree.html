<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        
          <title>writhings - tree</title>
        
        <style>
/* source: https://gridbyexample.com/patterns/header-twocol-footer-responsive/ */
*, *:before, *:after {
  box-sizing: border-box;
}

body {
  margin: 40px;
  font-family: 'Open Sans', 'sans-serif';
  background-color: #fff;
  color: #444;
}

h1, p {
  margin: 0 0 1em 0;
}

.wrapper {
  max-width: 940px;
  margin: 0 20px;
  display: grid;
  grid-gap: 10px;
}

@media screen and (min-width: 500px) {

  /* no grid support? */
  .sidebar {
    float: left;
    width: 19.1489%;
  }

  .content {
    float: right;
    width: 79.7872%;
  }

  .wrapper {
    margin: 0 auto;
    grid-template-columns: 1fr 3fr;
  }
  
  .header, .footer {
    grid-column: 1 / -1;
    /* needed for the floated layout */
    clear: both;
  }

}

.wrapper > * {
  background-color: #444;
  color: #fff;
  border-radius: 5px;
  padding: 20px;
  font-size: 150%;
  /* needed for the floated layout*/
  margin-bottom: 10px;
}

/* We need to set the widths used on floated items back to auto, and remove the bottom margin as when we have grid we have gaps. */
@supports (display: grid) {
  .wrapper > * {
    width: auto;
    margin: 0;
  }
}

/* custom */
a {
  color: hotpink;
  text-decoration: none;
}
        </style>
    </head>
    <body>
    <div class="wrapper">
      <header class="header">writings</header>
      <aside class="sidebar">a writing notebook</aside>
      <article class="content">
          
              <h2>tree</h2>
  <p>
    <p>fallen by the path</p>
<p>tree that was ne'er</p>
<p>no doubt in his youth his was fair</p>
<p>fallen from a lofty peak</p>
<p>no instead small beasties do lay and sleep</p>

  </p>

          
      </article>
      <footer class="footer">Copyright &copy; 2017 Mark Sta Ana. All Rights Reserved.</footer>
    </div>
  </body>
</html>
